<!DOCTYPE html5>
<html>
<head>
<title>Jamb Form Registration</title>
<style>
footer {
    font-size: .8rem;
    position: absolute;
    bottom: 10px;
    right: 10px;
}
.output {
    background: #eee;
    position: relative;
}
form.form-example {
    display: table;
}

div.form-example {
    display: table-row;
}

label, input {
    display: table-cell;
    margin-bottom: 10px;
}

label {
    padding-right: 10px;
}
</style>
</head>
<body>
<div align="center">
<div>
<h1><img src="img/profile.png" alt="jamb logo" title="jamb logo" width="100p" height="100px"> &emsp; UTME REGISTRATION FORM TEMPLATE</h1>
<p><strong>Section 1: Prepared for JAMB Candidates, by <a href="">www.myschoolbreeze.com</a></strong></p>
</div>
<form method="POST" action="" autocomplete="off">
<div class="form-example">
<label for="profile code">JAMB Profile Code:</label>
<input type="text" name="profile code" id="profile code" required>
</div>
<div class="form-example">
<label for="surname">Surname (Family Name):</label>
<input type="text" name="surname" id="surname" required>
</div>
<div class="form-example">
<label for="middle name">Middle Name</label>
<input type="text" name="middle name" id="middle name" required>
</div>
<div class="form-example">
<label for="first name">First Name</label>
<input type="text" name="first name" id="first name" required>
</div>
<div class="form-example">
<label for="date of birth">Date of Birth</label>
<input type="date" name="date of birth" id="date of birth">
</div>
<div class="form-example">
<label for="sex">Sex</label>
<select name="gender" id="gender">
<option>Male</option>
<option>Female</option>
</select>
</div>
<div class="form-example">
<label for="disabilities">Disabilities:</label>
<input type="text" name="disabilities" id="disabilities" list="examples of disabilities">
<datalist id="examples of disabilities">
<option>Blind</option>
<option>Deaf</option>
<option>Physical Handicap</option>
<option>None</option>
</datalist>
</div>
<div class="form-example">
<label for="marital status">Marital Status:</label>
<input type="text" name="marital status" id="marital status" list="relationship status">
<datalist id="relationship status">
<option>Single</option>
<option>Married</option>
<option>Divorce</option>
</div>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>
</div>
</body>
</html>
